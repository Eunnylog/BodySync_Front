<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💪BodySync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/loader.js"></script>
    <script src="js/api.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/activity_form.js"></script>
</head>

<body>
    <!-- navbar 시작 -->
    <header class="site-header">
        <div id="dynamic-navbar-insert-point">
            <!-- navbar -->
        </div>
    </header>
    <!-- navbar 끝 -->
    <!-- Toast 시작 -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1081;">
        <div id="common-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="toast-header">
                <strong class="me-auto" id="common-toast-title">알림</strong>
                <small>방금 전</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="common-toast-body">
            </div>
        </div>
    </div>
    <!-- Toast 끝 -->
    <!-- 운동 기록 폼 시작 -->
    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title text-center mb-0" id="activity-title">운동 기록 등록</h5>
            </div>

            <form id="activityForm">
                <div class="card-body">
                    <!-- 기본 정보 섹션 -->
                    <h5 class="mb-3">기본 정보</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="date" class="form-label">날짜:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="time" class="form-label">시간:</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">메모:</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"
                            placeholder="오늘의 운동에 대한 간단한 메모를 남겨주세요."></textarea>
                    </div>

                    <hr class="my-4">

                    <!-- 운동 검색/추가 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">운동 검색 또는 등록</h5>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="text" id="exercise-search-input" class="form-control"
                                    placeholder="운동 이름 검색">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="exercise-search-btn">검색</button>
                                <button class="btn btn-outline-success" type="button" data-bs-toggle="modal"
                                    data-bs-target="#exercise-create-modal">운동 등록</button>
                            </div>
                            <!-- 검색 결과 리스트 -->
                            <div style="max-height: 200px; overflow-y: auto;" class="border rounded">
                                <ul class="list-group list-group-flush" id="exercise-search-results">
                                    <li class="list-group-item text-muted">원하는 운동을 검색해주세요.</li>
                                </ul>
                            </div>
                        </div>
                    </div> <!-- 운동 검색/추가 섹션 카드 끝 -->

                    <!-- 선택된 운동 항목 섹션 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-3">선택된 운동 항목</h5>
                        </div>
                        <div class="card-body">
                            <div id="exerciseItemsContainer">
                                <p class="text-muted exercise-placeholder">운동 항목을 추가해 주세요.</p>
                            </div>
                        </div>
                    </div>
                </div> <!-- main card-body 끝 -->

                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-secondary me-2">취소</button>
                    <button type="submit" class="btn my-btn">저장</button>
                </div>
            </form>
        </div> <!-- 전체 폼 카드 끝 -->
    </div>

    <!-- 운동 항목 템플릿  -->
    <template id="exerciseItemTemplate">
        <div class="exercise-item border p-3 mb-3 rounded shadow-sm position-relative" data-index="0">
            <h5 class="mb-3">
                <span class="selected-exercise-name text-primary"></span>
            </h5>
            <button type="button"
                class="remove-exercise-item-btn btn btn-sm btn-danger position-absolute top-0 end-0 mt-2 me-2">X</button>

            <!-- 실제 백엔드에 전송될 Exercise ID를 저장할 hidden 필드 -->
            <input type="hidden" class="exercise-id-input" name="exercise_items_to_create[0].exercise">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="duration_minutes-0" class="form-label">운동 시간 (분):</label>
                    <input type="number" class="form-control" id="duration_minutes-0"
                        name="exercise_items_to_create[0].duration_minutes" min="1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sets-0" class="form-label">세트:</label>
                    <input type="number" class="form-control" id="sets-0" name="exercise_items_to_create[0].sets"
                        min="1">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="reps-0" class="form-label">횟수 (Reps):</label>
                    <input type="number" class="form-control" id="reps-0" name="exercise_items_to_create[0].reps"
                        min="1">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="weight-0" class="form-label">무게 (kg):</label>
                    <input type="number" class="form-control" id="weight-0" name="exercise_items_to_create[0].weight"
                        step="0.01" min="0">
                </div>
            </div>
        </div>
    </template>

    <!-- 운동 등록 모달 -->
    <div class="modal fade" id="exercise-create-modal" tabindex="-1" aria-labelledby="exercise-create-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exercise-create-modal-label">새 운동 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="exercise-create-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="new-exercise-name" class="form-label">운동 이름</label>
                            <input type="text" class="form-control" id="new-exercise-name" name="exercise_name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="new-exercise-category" class="form-label">카테고리</label>
                            <input type="text" class="form-control" id="new-exercise-category" name="category"
                                placeholder="예: 가슴, 하체, 유산소 등">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 운동 기록 폼 끝 -->

</body>

</html>
