<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💪BodySync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/loader.js"></script>
    <script src="js/api.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/activity_record.js"></script>
</head>

<body>
    <!-- navbar 시작 -->
    <header class="site-header">
        <div id="dynamic-navbar-insert-point">
            <!-- navbar -->
        </div>
    </header>
    <!-- navbar 끝 -->
    <!-- Toast 시작 -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1081;">
        <div id="common-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="toast-header">
                <strong class="me-auto" id="common-toast-title">알림</strong>
                <small>방금 전</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="common-toast-body">
            </div>
        </div>
    </div>
    <!-- Toast 끝 -->
    <!-- 날짜 시작 -->
    <div class="container">
        <h5 style="margin: 2em;">
            <div style="text-align: center;">
                <a href="#" id="prev-day-btn" class="text-decoration-none text-dark">
                    <img src="/assert/icons/angle-circle-left.png" alt="" style="vertical-align: middle;">
                </a>
                <input type="date" id="activity-date" class="form-control" style="display:inline-block; width:auto;">
                <a href="#" id="next-day-btn" class="text-decoration-none text-dark">
                    <img src="/assert/icons/angle-circle-right.png">
                </a>
            </div>
            <!-- 운동 등록, 관리 버튼 -->
            <div style="text-align: end;">
                <button class="btn btn-info" onclick="window.location.href='activity_form.html'">운동 기록하기</button>
                <button id="manage-exercises-button" class="btn btn-outline-dark" type="button"
                    onclick="window.location.href='exercise_management.html'">
                    운동 관리
                </button>
            </div>
        </h5>

    </div>
    <!-- 날짜 끝 -->
    <!-- 운동 기록 목록 시작 -->
    <!-- 오늘의 총 운동 요약-->
    <div class="container">
        <div class="card record-card mb-4 border-info">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">오늘의 운동 요약</h5>
                <div class="d-flex justify-content-around text-center">
                    <div>
                        <p class="mb-0 text-muted">총 운동 시간</p>
                        <h4 class="fw-bold" id="total-exercise-time">0분</h4>
                    </div>
                    <div>
                        <p class="mb-0 text-muted">총 소모 칼로리</p>
                        <h4 class="fw-bold" id="total-calories-burned">0 kcal</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- 운동 기록 리스트 -->
        <div id="exercise-records-list">
            <!-- 운동 기록 카드 -->
            <div class="card record-card mb-4 border-info">
                <div class="card-header card-header-custom d-flex justify-content-between align-items-center ">
                    <h6 class="mb-0">벤치프레스 <span class="badge bg-primary ms-2">근력</span></h6>
                    <div>
                        <button type="button" class="btn btn-sm btn-outline-secondary me-1 btn-outline-info">수정</button>
                        <button type="button" class="btn btn-sm btn-outline-danger">삭제</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <p class="card-text mb-1"><small class="text-muted">시간/횟수:</small> 30분</p>
                        </div>
                        <div class="col-6 text-end">
                            <p class="card-text mb-1"><small class="text-muted">소모 칼로리:</small> 150 kcal</p>
                        </div>
                    </div>
                    <p class="card-text mt-2 mb-0"><small class="text-muted">메모:</small> 가슴 운동. 가볍게 시작함.</p>
                </div>
            </div>

            <div class="card record-card mb-4 border-info">
                <div class="card-header card-header-custom d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">달리기 <span class="badge bg-info ms-2">유산소</span></h6>
                    <div>
                        <button type="button" class="btn btn-sm btn-outline-secondary me-1 btn-outline-info">수정</button>
                        <button type="button" class="btn btn-sm btn-outline-danger">삭제</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <p class="card-text mb-1"><small class="text-muted">시간/횟수:</small> 60분</p>
                        </div>
                        <div class="col-6 text-end">
                            <p class="card-text mb-1"><small class="text-muted">소모 칼로리:</small> 450 kcal</p>
                        </div>
                    </div>
                    <p class="card-text mt-2 mb-0"><small class="text-muted">메모:</small> 공원에서 조깅. 페이스 유지.</p>
                </div>
            </div>

            <!-- 운동 기록이 없는 경우 메시지 -->
            <div id="no-exercise-message" class="text-center text-muted mt-5" style="display: none;">
                <p>오늘의 운동 기록이 없습니다. 새로운 운동을 등록해 보세요!</p>
            </div>
        </div>
    </div>
    <!-- 운동 기록 목록 끝 -->
</body>

</html>
